<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls-container">
                <!-- this input field is primary key -->
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="fullname" matInput placeholder="Full Name*">
                    <mat-error>This Field Is Required..</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Invalid EMail Address</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="mobileno" matInput placeholder="Mobile No*">
                    <mat-error *ngIf="service.form.controls['mobileno'].errors?.['required']">This Field Is Required.</mat-error>
                    <mat-error *ngIf="service.form.controls['mobileno'].errors?.['minlength']">Minimum 8 Number Needed.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="city" matInput placeholder="City">
                </mat-form-field>
            </div>
        </mat-grid-tile>
         <mat-grid-tile>
            <div class="controls-container">
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName="gender">
                        <mat-radio-button value="1">Male</mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                    </mat-radio-group>
                    </div>
                    <mat-form-field>
                        <mat-select formControlName="department" placeholder="Departmant">
                            <mat-option>None</mat-option>
                            <ng-container *ngFor="let dept of Department">
                                <mat-option value="{{dept.id}}">{{dept.value}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field> 
                        <input formControlName="hiredate" matInput [matDatepicker]="picker" placeholder="Hire Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div class="add-bottom-padding">
                       <mat-checkbox formControlName="isPermenant">Permenant Employees</mat-checkbox>
                    </div>
                    <div class="button-row">
                        <button mat-raised-button type="submit" color="warn" [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button  color="primary" (click)="onclick()">clear</button>
                    </div>

                   
                </div>

        </mat-grid-tile>
    </mat-grid-list>

</form>
